version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: thierryjl/scanaki_first_repo:part_2
    deploy:
      replicas: 8
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet:

